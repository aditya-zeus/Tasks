<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Quantum</title>

    <link rel="stylesheet" href="bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container" style="margin-left: 30px; margin-right: 0">
        <a class="navbar-brand" href="#">
          <img src="./assets/icons/header_logo.svg" alt="Quantum header logo" />
        </a>
      </div>
    </nav>

    <!-- Main body -->
    <div class="main">
      <div class="form-container">
        <form>
          <fieldset>
            <legend>Log in with Quantum</legend>
            <div class="mb-3">
              <label for="state" class="form-label">State*</label>
              <select id="state" class="form-select">
                <option>Alabama</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="district" class="form-label">State*</label>
              <select id="district" class="form-select">
                <option>Alabama School District</option>
                <option>Florida School District</option>
                <option>Georgia School District</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember Me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
